name: Convert DynamicWorld Model

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  convert-dynamicworld:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3: Upgrade pip
      - name: Upgrade pip
        run: pip install --upgrade pip

      # Step 4: Install required Python packages
      - name: Install dependencies
        run: |
          pip install tensorflow==2.13.1 tensorflowjs==3.18.0 tensorflow-hub==0.12.0 protobuf==3.20.3

      # Step 5: Check if DynamicWorld model exists
      - name: Check DynamicWorld model
        run: |
          if [ ! -d "./models/dynamicworld" ]; then
            echo "ERROR: ./models/dynamicworld folder not found!"
            echo "Please download the DynamicWorld SavedModel manually and place it in ./models/dynamicworld"
            exit 1
          else
            echo "DynamicWorld model found."
          fi

      # Step 6: Convert DynamicWorld model to TensorFlow.js
      - name: Convert DynamicWorld to TensorFlow.js
        run: |
          tensorflowjs_converter \
            --input_format=tf_saved_model \
            --output_format=tfjs_graph_model \
            ./models/dynamicworld \
            ./models/dynamicworld_tfjs

      - name: Finished
        run: echo "DynamicWorld model successfully converted to TensorFlow.js format!"
