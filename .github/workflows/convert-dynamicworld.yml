name: DynamicWorld Model Setup

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  setup-dynamicworld:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Setup Python 3.10
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    # 3. Upgrade pip and install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tensorflow tensorflowjs

    # 4. Check if DynamicWorld model exists
    - name: Verify DynamicWorld model
      run: |
        if [ ! -d "./models/dynamicworld" ]; then
          echo "ERROR: ./models/dynamicworld folder not found!"
          echo "Please make sure you committed the DynamicWorld SavedModel in ./models/dynamicworld"
          exit 1
        else
          echo "DynamicWorld model found."
        fi

    # 5. Convert DynamicWorld model to TensorFlow.js (example)
    - name: Convert DynamicWorld to TensorFlow.js
      run: |
        tensorflowjs_converter \
        --input_format=tf_saved_model \
        --output_format=tfjs_graph_model \
        ./models/dynamicworld \
        ./models/dynamicworld_tfjs

    # 6. List files to confirm
    - name: List converted files
      run: |
        ls -R ./models/dynamicworld_tfjs
