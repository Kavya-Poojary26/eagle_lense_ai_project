name: Convert DynamicWorld Model

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10  # fixed version to avoid 3.1 errors

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tensorflow==2.13.1 tensorflowjs==3.18.0

      - name: Verify DynamicWorld model exists
        run: |
          if [ ! -d "./dynamicworld/model/forward" ] || [ ! -d "./dynamicworld/model/backward" ]; then
            echo "ERROR: DynamicWorld saved_model folders not found!"
            exit 1
          fi
          echo "DynamicWorld models found."

      - name: Convert Forward Model to TFJS
        run: |
          mkdir -p ./dynamicworld/tfjs/forward
          tensorflowjs_converter \
            --input_format=tf_saved_model \
            --output_format=tfjs_graph_model \
            ./dynamicworld/model/forward \
            ./dynamicworld/tfjs/forward

      - name: Convert Backward Model to TFJS
        run: |
          mkdir -p ./dynamicworld/tfjs/backward
          tensorflowjs_converter \
            --input_format=tf_saved_model \
            --output_format=tfjs_graph_model \
            ./dynamicworld/model/backward \
            ./dynamicworld/tfjs/backward

      - name: List converted TFJS files
        run: |
          echo "Forward TFJS files:"
          ls -R ./dynamicworld/tfjs/forward
          echo "Backward TFJS files:"
          ls -R ./dynamicworld/tfjs/backward
